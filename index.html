<!DOCTYPE html>
<html ng-app="dragApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body ng-controller="dragDataCtrl">

<div layout="row" layout-xs="column">
  <div id="item" flex="30">
    <div ng-repeat="item in items track by $index">
      <md-card class="dragElements" flex="90" parent flex-offset="5" 
                md-theme-watch ng-mousedown="mDown($event, item)"  
                ng-mousemove="mMove($event)" ng-mouseup="mUp(item.id)">

        <md-card-title >
          <md-card-title-text>
            <span class="md-headline">{{item.title}}</span>
            <span class="md-subhead">{{item.id}}</span>
          </md-card-title-text>
          <md-card-title-media>
           <div class="md-media-md card-media">
             <img ng-src="{{item.img}}">
           </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center">
          <md-button>Buy</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
  <div id="bascket" flex="30" flex-offset="40">
    <div ng-repeat="item in bascket track by $index">
        <md-card class="dragElements" flex="90" parent flex-offset="5" 
                md-theme-watch ng-mousedown="mDown($event, item)"  
                ng-mousemove="mMove($event)" ng-mouseup="mUp(item.id)">

          <md-card-title >
            <md-card-title-text>
              <span class="md-headline">{{item.title}}</span>
              <span class="md-subhead">{{item.id}}</span>
            </md-card-title-text>
            <md-card-title-media>
            <div class="md-media-md card-media">
               <img ng-src="{{item.img}}">
            </div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="center center">
            <md-button>Buy</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
</div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="js/angular.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/aria.js"></script>
  <script src="js/messages.js"></script>

  <script src="js/material.js"></script>
  
  <!-- Your application bootstrap  -->
  <script src="js/app.js"></script>
</body>
</html>
